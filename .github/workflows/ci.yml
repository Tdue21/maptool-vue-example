name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build
      shell: pwsh
      run: |
        .\build\build.ps1 vue-example   
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: .\release\vue-example.mtlib

